    <title>Document</title>

<body>
    
    <!-- inline -->
    <button onclick="alert('hello user')">Click here</button>
    <!-- internal -->

        function shownotification() {
            alert("Hello user !!");
        }
    </script>
    <!-- external -->
    <hr>
    <button onclick="shownotification()">Click here</button>
